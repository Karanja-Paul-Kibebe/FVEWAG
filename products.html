<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarMart - Products</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">CarMart</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search -->
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search cars..." class="search-box">
    </section>

    <!-- Product Listing -->
    <section class="featured-products">
        <h2>All Cars</h2>
        <div class="product-grid" id="productGrid">
            <div class="product-card">
                <img src="images/BMW X6.png" alt="BMW X6">
                <h3>BMW X6</h3>
                <p>KES 12,000,000</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-card">
                <img src="images/LX 600.png" alt="LX 600">
                <h3>Lexus LX600</h3>
                <p>KES 15,000,000</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-card">
                <img src="images/G63.png" alt="G63">
                <h3>Mercedes G63 AMG</h3>
                <p>KES 14,500,000</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-card">
                <img src="images/Cadillac.png" alt="Cadillac">
                <h3>Cadillac Escalade</h3>
                <p>KES 13,200,000</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-card">
                <img src="images/Ford.png" alt="Ford">
                <h3>Ford Everest</h3>
                <p>KES 14,000,000</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-card">
                <img src="images/Porsche.png" alt="Porsche">
                <h3>Porsche Cayenne</h3>
                <p>KES 11,000,000</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-card">
                <img src="images/J250.png" alt="J250">
                <h3>Land Cruiser J250</h3>
                <p>KES 16,000,000</p>
                <button class="buy-btn">Buy</button>
            </div>
             <div class="product-card">
                <img src="images/GLE.png" alt="GLE">
                <h3>GLE</h3>
                <p>KES 13,000,000</p>
                <button class="buy-btn">Buy</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
